<!DOCTYPE html>
<html>

<head>
  <title>Numero</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="search" type="application/opensearchdescription+xml" href="opensearch.osdx" title="Numero">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="maths.js"></script>
</head>

<body>
  <h1>Numero</h1>
  <form>
    <div class="form-group">
      <input type="number" class="form-control" id="number" name="n" placeholder="Enter a number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="information" class="d-none">
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Number</th>
          <td id="number-val"></td>
        </tr>
        <tr>
          <th scope="row">Previos number</th>
          <td id="previos-number-val"></td>
        </tr>
        <tr>
          <th scope="row">Next number</th>
          <td id="next-number-val"></td>
        </tr>
        <tr>
          <th scope="row">Absolute value</th>
          <td id="absolute-value-val"></td>
        </tr>
        <tr>
          <th scope="row">Additive inverse</th>
          <td id="additive-inverse-val"></td>
        </tr>
        <tr>
          <th scope="row">Digits</th>
          <td id="digits-val"></td>
        </tr>
        <tr>
          <th scope="row">Sign</th>
          <td id="sign-val"></td>
        </tr>
        <tr>
          <th scope="row">Digit sum</th>
          <td id="digit-sum-val"></td>
        </tr>
        <tr>
          <th scope="row">Digital root</th>
          <td id="digital-root-val"></td>
        </tr>
        <tr>
          <th scope="row">Reciprocal</th>
          <td id="reciprocal-val"></td>
        </tr>
        <tr>
          <th scope="row">Square root</th>
          <td id="square-root-val"></td>
        </tr>
        <tr>
          <th scope="row">Cube root</th>
          <td id="cube-root-val"></td>
        </tr>
        <tr>
          <th scope="row">Binary (base 2)</th>
          <td id="base-2-val"></td>
        </tr>
        <tr>
          <th scope="row">Octal (base 8)</th>
          <td id="base-8-val"></td>
        </tr>
        <tr>
          <th scope="row">Hexadecimal (base 16)</th>
          <td id="base-16-val"></td>
        </tr>
        <tr>
          <th scope="row">Sinus</th>
          <td id="sinus-val"></td>
        </tr>
        <tr>
          <th scope="row">Cosinus</th>
          <td id="cosinus-val"></td>
        </tr>
        <tr>
          <th scope="row">Tangens</th>
          <td id="tangens-val"></td>
        </tr>
        <tr>
          <th scope="row">Cotangens</th>
          <td id="cotangens-val"></td>
        </tr>
        <tr>
          <th scope="row">Divider</th>
          <td id="divider-val"></td>
        </tr>
        <tr>
          <th scope="row">Prime</th>
          <td id="prime-val"></td>
        </tr>
        <tr>
          <th scope="row">Fibonacci number</th>
          <td id="fibonacci-number-val"></td>
        </tr>
        <tr>
          <th scope="row">Catalan number</th>
          <td id="catalan-number-val"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
